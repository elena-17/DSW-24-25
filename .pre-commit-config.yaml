# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
fail_fast: false
default_stages: [pre-commit]

repos:
  # Black: formateador de Python
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
    - id: black
      args: [--fast, --line-length=120]
      types: [python]
      files: "backend_main/|backend_bank/"

   # Ruff: linter y autofix para Python
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: "v0.9.7"
    hooks:
      - id: ruff
        args: [--select, "F,E,W,I001", --extend-ignore, "E501,E722", --fixable, "ALL", --exit-non-zero-on-fix]
  
  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.12.0
    hooks:
      - id: isort
        args: [
          "--profile", "black",
          "--combine-as",
          "--lines-between-types", "1"
        ]


  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-toml
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
      - id: requirements-txt-fixer
      - id: sort-simple-yaml

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.53.0
    hooks:
      - id: eslint
        args: ["--fix"]
        files: "frontend"

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        args: ["--write", "*.ts", "*.json", "*.html", "*.scss"]
        files: "frontend"

  - repo: local
    hooks:
      - id: check-migrations
        name: Check Missing Migrations
        language: system
        entry: python manage.py makemigrations --check --dry-run
        types: [python]
        files: "backend_main/|backend_bank/"