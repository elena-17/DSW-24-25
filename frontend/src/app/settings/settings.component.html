<app-toolbar></app-toolbar>
<div class="content">
  <h1>Account Settings</h1>

  <form [formGroup]="settingsForm" (ngSubmit)="saveChanges()">
    <div class="user-info">
      <!-- Name -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Name</mat-label>
        <input
          matInput
          type="text"
          formControlName="name"
          placeholder="Enter your name"
        />
        <mat-error *ngIf="settingsForm.get('name')?.hasError('required')">
          Name is required.
        </mat-error>
      </mat-form-field>

      <!-- Email -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          formControlName="email"
          placeholder="Enter your email"
        />
        <mat-error *ngIf="settingsForm.get('email')?.hasError('required')">
          Email is required.
        </mat-error>
        <mat-error *ngIf="settingsForm.get('email')?.hasError('email')">
          Invalid email format.
        </mat-error>
      </mat-form-field>

      <!-- Phone -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Phone</mat-label>
        <input
          matInput
          type="text"
          formControlName="phone_number"
          placeholder="Enter your phone"
        />
        <mat-error *ngIf="settingsForm.get('phone_number')?.hasError('required')">
          Phone number is required.
        </mat-error>
        <mat-error *ngIf="settingsForm.get('phone_number')?.hasError('pattern')">
          Phone number must be 9 digits.
        </mat-error>
      </mat-form-field>

      <!-- ID Number -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>ID Number</mat-label>
        <input
          matInput
          type="text"
          [value]="userData.id_number"
          disabled
        />
      </mat-form-field>
    </div>

    <!-- Actions -->
    <div class="actions">
      <button 
        mat-button 
        class="save-changes" 
        [class.disabled-button]="!isFormModified || settingsForm.invalid"
        [disabled]="!isFormModified || settingsForm.invalid"
      >
        <mat-icon>save</mat-icon>
        Save Changes
      </button>
      <button mat-raised-button class="change-password" (click)="changePassword()">
        <mat-icon>lock</mat-icon>
        Change Password
      </button>
      <button mat-raised-button class="delete-account" (click)="deleteAccount()">
        <mat-icon>delete</mat-icon>
        Delete Account
      </button>
    </div>
  </form>
</div>
