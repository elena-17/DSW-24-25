<app-toolbar></app-toolbar>
<div class="page-container">
  <div class="user-home-wrapper">
    <!-- IZQUIERDA: Welcome y último login -->
    <div class="welcome-info">
      <h1 class="welcome-title">Welcome "{{ name }}"</h1>
      <p class="last-login">Last login: {{ dashboardData?.last_login }}</p>
    </div>

    <!-- DERECHA: Account Balance -->
    <mat-card class="account-balance">
      <mat-card-header class="balance-header">
        <mat-card-title>
          <mat-icon class="balance-icon">account_balance</mat-icon>
          Account Balance
        </mat-card-title>
      </mat-card-header>

      <mat-card-content class="balance-content">
        <div class="balance-layout">
          <!-- Balance numérico -->
          <div class="balance-info">
            <h2>{{ balance | number: "1.2-2" }} €</h2>

            <!-- Botones a la derecha -->
            <div class="account-actions">
              <button
                mat-stroked-button
                color="primary"
                class="action-button"
                (click)="depositFunds()"
              >
                <mat-icon>add_circle</mat-icon> Deposit
              </button>
              <button
                mat-stroked-button
                color="warn"
                class="action-button"
                (click)="withdrawFunds()"
              >
                <mat-icon>remove_circle</mat-icon> Withdraw
              </button>
            </div>
          </div>
          <div class="balance-image">
            <img
              src="assets/undraw_pig.svg"
              alt="Balance"
              class="balance-img"
            />
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <mat-card style="margin-top: 30px">
    <apx-chart
      [series]="chart_balance.series"
      [chart]="chart_balance.chart"
      [xaxis]="chart_balance.xaxis"
      [title]="chart_balance.title"
      [stroke]="chart_balance.stroke"
      [dataLabels]="chart_balance.dataLabels"
      [tooltip]="chart_balance.tooltip"
      [colors]="chart_balance.colors"
      [legend]="chart_balance.legend"
    ></apx-chart>
  </mat-card>

  <mat-card style="margin-top: 20px">
    <apx-chart
      [series]="chart_monthly.series"
      [chart]="chart_monthly.chart"
      [xaxis]="chart_monthly.xaxis"
      [title]="chart_monthly.title"
      [stroke]="chart_monthly.stroke"
      [dataLabels]="chart_monthly.dataLabels"
      [tooltip]="chart_monthly.tooltip"
      [colors]="chart_monthly.colors"
      [legend]="chart_monthly.legend"
    ></apx-chart>
  </mat-card>
</div>
