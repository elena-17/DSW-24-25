<app-toolbar></app-toolbar>

<div class="page-container">
  <div class="underlined-title">
    <div class="title-buttons">
      <h2>User Accounts & Balances</h2>
    </div>
    <hr />
  </div>

  <!-- Search Filter Section -->
  <div class="filters">
    <!-- Search by Email -->
    <mat-form-field class="full-width">
      <mat-label>Search by Email</mat-label>
      <mat-icon matPrefix>search</mat-icon>
      <input
        matInput
        (keyup)="updateSearchFilter($event)"
        placeholder="Ex: jane@example.com"
        #input
      />
      <button mat-icon-button matSuffix (click)="clearFilter(input)">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <app-table
    [columns]="columns"
    [data]="filteredData"
    [enableSelection]="false"
    [enableActions]="true"
    (action1)="viewUserDetails($event)"
    [action1Icon]="'edit'"
    [action1Tooltip]="'Edit Balance'"
  >
  </app-table>
</div>
