<h2 mat-dialog-title>
  {{ data.type === "account" ? "Delete Account" : "Delete Credit Card" }}
</h2>

<mat-dialog-content>
  <p>
    {{
      data.type === "account"
        ? "To confirm, type DELETE below:"
        : "Are you sure you want to delete this credit card?"
    }}
  </p>

  <mat-form-field *ngIf="data.type === 'account'" appearance="outline" class="full-width">
    <mat-label>Type DELETE</mat-label>
    <input matInput [(ngModel)]="confirmationText" />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Close</button>
  <button
    mat-flat-button
    class="confirm-button"
    (click)="confirmDeletion()"
    [disabled]="data.type === 'account' && confirmationText !== 'DELETE'"
  >
    Delete
  </button>
</mat-dialog-actions>
