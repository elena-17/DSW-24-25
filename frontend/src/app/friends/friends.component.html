<app-toolbar></app-toolbar>

<!-- Tab Group for Favorites and Add Favorites -->
<mat-tab-group animationDuration="500ms" (selectedTabChange)="onTabChange($event)">
  <!-- Tab 1 - Favorites -->
  <mat-tab>
    <ng-template mat-tab-label>
      Favorites
      <mat-icon class="tab-icon" style="color: #e30000fe">favorite</mat-icon>
    </ng-template>
    <div class="page-container">
      <div class="filters">
        <mat-form-field class="full-width">
          <mat-label>Search by Email</mat-label>
          <mat-icon matPrefix>search</mat-icon>
          <input
            matInput
            (keyup)="updateSearchFilterFavorites($event)"
            placeholder="Ex: jane@example.com"
            #inputFavorites
          />
          <button mat-icon-button matSuffix (click)="clearFilterFavorites(inputFavorites)">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="underlined-title">
        <div class="title-buttons">
          <h2>Favorite Users</h2>
        </div>
        <hr />
      </div>

      <!-- Table for Favorite Users -->
      <app-table
        [columns]="columns"
        [data]="filteredFavoriteUsers"
        [enableSelection]="false"
        [enableActions]="true"
        (action1)="removeFavorite($event)"
        [action1Icon]="'favorite'"
        [action1Color]="'#e30000fe'"
        [action1Tooltip]="'Remove from Favorites'"
      ></app-table>
    </div>
  </mat-tab>
  <!-- Tab 2 - Add Favorites -->
  <mat-tab>
    <ng-template mat-tab-label>
      Add Favorites
      <mat-icon class="tab-icon" style="color: #04bcc4; " >person_add</mat-icon>
    </ng-template>
    <div class="page-container">
      <div class="filters">
        <mat-form-field class="full-width">
          <mat-label>Search by Email</mat-label>
          <mat-icon matPrefix>search</mat-icon>
          <input
            matInput
            (keyup)="updateSearchFilterAvailable($event)"
            placeholder="Ex: john@example.com"
            #inputAddFavorites
          />
          <button mat-icon-button matSuffix (click)="clearFilterAvailable(inputAddFavorites)">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="underlined-title">
        <div class="title-buttons">
          <h2>Add to Favorites</h2>
        </div>
        <hr />
      </div>

      <!-- Table for Available Users -->
      <app-table
        [columns]="columns"
        [data]="filteredAvailableUsers"
        [enableActions]="true"
        (action1)="addFavorite($event)"
        [action1Icon]="'favorite_border'"
        [action1Color]="'#e30000fe'"
        [action1Tooltip]="'Add to Favorites'"
      ></app-table>
    </div>
  </mat-tab>
</mat-tab-group>
