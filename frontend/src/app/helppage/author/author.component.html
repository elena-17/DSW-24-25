<div *ngIf="loading" class="center-container">
  <mat-spinner [diameter]="60"></mat-spinner>
</div>

<mat-card *ngIf="!loading" class="author-card">
  <ng-container *ngIf="author; else fallbackImage">
    <a [href]="author.html_url" target="_blank" rel="noopener noreferrer">
      <img
        mat-card-image
        [src]="author.avatar_url"
        [alt]="author.login"
        class="author-image"
      />
    </a>
  </ng-container>

  <ng-template #fallbackImage>
    <img
      mat-card-image
      src="https://fonts.gstatic.com/s/i/materialicons/person/v6/64px.svg"
      alt="Default user"
      class="author-image"
    />
  </ng-template>

  <mat-card-content class="author-content">
    <div class="author-name">{{ author?.name || "User not found" }}</div>
    <div class="author-username" *ngIf="author">{{ author.login }}</div>
  </mat-card-content>
</mat-card>
