<div class="confirm_form">
  <div class="confirm_card">
    <h2>Confirming your account</h2>

    <div *ngIf="!success" class="spinner-container">
      <mat-spinner class="spinner"></mat-spinner>
      <p>Loading, please wait...</p>
      <div>
        <p>Click the button below to confirm your registration.</p>
        <button mat-raised-button color="primary" (click)="confirmRegister()">Confirm Registration</button>
      </div>
    </div>

    <div *ngIf="success" class="success-message">
      <p>Your account has been confirmed successfully!</p>
      <div class="success-icon">
        <svg xmlns="http://www.w3.org/2000/svg" height="100" viewBox="0 0 24 24" width="100" fill="#4caf50">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M12 0C5.37258 0 0 5.37258 0 12s5.37258 12 12 12 12-5.37258 12-12S18.6274 0 12 0zm-1.2 17.4l-4.2-4.2 1.4-1.4 2.8 2.8 6.8-6.8 1.4 1.4-8.2 8.2z"/>
        </svg>
      </div>
    </div>
  </div>
</div>
