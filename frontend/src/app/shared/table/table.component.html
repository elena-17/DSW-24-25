<table mat-table [dataSource]="dataSource" matSort>
  <ng-container
    *ngFor="let column of columns"
    [matColumnDef]="column.columnDef"
  >
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      {{ column.header }}
    </th>
    <td mat-cell *matCellDef="let element">{{ column.cell(element) }}</td>
  </ng-container>

  <ng-container matColumnDef="select" *ngIf="enableSelection">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        (change)="toggleAllRows()"
        [checked]="isAllSelected()"
      ></mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox
        (click)="$event.stopPropagation()"
        (change)="selection.toggle(row)"
      ></mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions" *ngIf="enableActions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let row">
      <button mat-button color="primary" (click)="editRow(row)">Edit</button>
      <button mat-button color="warn" (click)="deleteRow(row)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[10, 20, 30]"
  showFirstLastButtons
></mat-paginator>
